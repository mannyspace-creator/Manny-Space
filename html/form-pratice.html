<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header style="background-color: rgb(105, 105, 231);">
        <h1 style="text-align: center;">Manny Codes</h1>
        <hr>
    </header>
    <main>
    <form method="post">
        <fieldset>
         <legend>Registration Form</legend>
        <p>
        <label for="fname">Firstname:</label>
        <input type="text" id="fname" placeholder="john" name="fname" required>
        </p>
        <p>
        <label for="lname">Lastname:</label>
        <input type="text" id="lname" placeholder="doe" name="lname" required>
        </p>
        <p>
        <label for="uname">Username:</label>
        <input type="text" id="uname" placeholder="bricks" name="uname" required>
        </p>
        <p>
        <label for="tel">Phone No:</label>
        <input type="tel" id="tel" placeholder="+2348089168137" name="tel" required>
        </p>
        <label for="dob">Birthday:</label>
        <input type="date" id="dob"  name="dob" required>
        </p>
        <p>
        <label for="file">Recipt:</label>
        <input type="file" id="file" name="file">
        </p>
        <p>
            <label for="qty">Quantity</label>
            <input type="number" id="qty" name="qty" min="1" value="2">
        </p>
        <p>
        <label for="fav">Favourite</label>
        <select>
            <option value="BMW">BMW</option>
            <option value="BMW">BMW</option>
            <option value="BMW">BMW</option>
            <option value="BMW">BMW</option>
            <option value="BMW">BMW</option>
            <option value="BMW">BMW</option>
            <option value="BMW">BMW</option>
        </select>
        </p>
        <p>
            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" value="Male" name="gender">
             <label for="female">Female</label>
            <input type="radio" id="female" value="Female" name="gender">
             <label for="not-say">Rather not say</label>
            <input type="radio" id="not-say" value="Rather not say" name="gender">
        </p>
        <button type="submit">Sign up</button>
        </fieldset>
    </form>
    </main>
    <footer style="background-color: aqua;">
        <address>
            written by mannycodes<br>
            &copy;copyright resvered 2025
        </address>
        <hr>
    </footer>
</body>
</html>
